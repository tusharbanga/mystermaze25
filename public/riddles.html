<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hogwarts Mystery Maze Login</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=EB+Garamond:wght@400;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<style>
  :root {
    --gold: #d4af37;
    --deep-blue: #0b0f1a;
    --light-gold: #ffdf70;
    --golden-glow: rgba(255, 215, 100, 0.7);
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: radial-gradient(circle at 20% 20%, #11182a, #030610 90%);
    color: #fff;
    font-family: 'EB Garamond', serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    perspective: 1200px;
    position: relative;
    touch-action: manipulation;
  }

  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: url('hogwarts.png') center/cover no-repeat;
    opacity: 0.4;
    z-index: -3;
    filter: blur(1px);
  }

  .login-card {
    width: clamp(340px, 92vw, 450px);
    padding: clamp(2rem, 6vw, 2.5rem);
    border-radius: 20px;
    background: rgba(30, 25, 10, 0.85);
    background-image: url('parchment-texture.jpg');
    background-size: cover;
    box-shadow: 0 0 40px rgba(212, 175, 55, 0.5), inset 0 0 15px rgba(255, 215, 100, 0.3);
    border: 3px solid var(--gold);
    z-index: 2;
    position: relative;
  }

  .login-card h1 {
    font-family: 'Cinzel Decorative', serif;
    font-size: clamp(2rem, 6.5vw, 2.5rem);
    text-align: center;
    margin-bottom: 1.5rem;
    color: var(--light-gold);
    text-shadow: 0 0 15px var(--golden-glow);
  }

  label {
    font-size: clamp(1rem, 4vw, 1.125rem);
    color: var(--light-gold);
    display: block;
    margin-bottom: 1rem;
    font-weight: 600;
  }

  input {
    width: 100%;
    padding: clamp(0.875rem, 3vw, 1rem);
    margin-bottom: clamp(1.25rem, 3.5vw, 1.5rem);
    border-radius: 12px;
    border: 2px solid var(--gold);
    background: rgba(255, 255, 255, 0.15);
    color: white;
    font-family: 'EB Garamond', serif;
    font-size: clamp(1rem, 4vw, 1.125rem);
    transition: all 0.3s ease;
  }

  input:focus {
    outline: none;
    border-color: var(--light-gold);
    box-shadow: 0 0 15px var(--golden-glow);
    background: rgba(255, 255, 255, 0.2);
  }

  button {
    width: 100%;
    padding: clamp(0.875rem, 3vw, 1rem);
    background: linear-gradient(90deg, var(--gold), var(--light-gold));
    border: none;
    border-radius: 12px;
    color: #000;
    font-family: 'Cinzel Decorative', serif;
    font-weight: 700;
    font-size: clamp(1rem, 4vw, 1.125rem);
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    /* ✅ fixed: allow normal tap */
    touch-action: manipulation;
  }

  button:hover, button:active {
    transform: scale(1.05);
    box-shadow: 0 0 25px var(--golden-glow);
  }
</style>
</head>
<body>

<div class="login-card" id="loginCard">
  <h1>Mystery Maze Login</h1>
  <form id="loginForm">
    <label for="userid">Team Leader Roll No</label>
    <input type="text" id="userid" name="userid" placeholder="e.g. 23001003132">

    <label for="teamname">Team Name</label>
    <input type="text" id="teamname" name="teamname" placeholder="e.g. Team Phoenix">

    <label for="password">Leader Phone</label>
    <input type="password" id="password" name="password" placeholder="10-digit number">

    <button type="submit" id="loginBtn">Enter the Maze</button>
  </form>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbx1XADJH1lBrTb9p_Mb7Uxs_yghk25aoJlB1rkr2zW8TIW3U0l3_v8SUG9SysI6lROpIQ/exec";

const firebaseConfig = {
  apiKey: "AIzaSyCcrlrS6mntArhEmMfOYCj4cIiDuAIiA7o",
  authDomain: "mystery-maze-66d38.firebaseapp.com",
  projectId: "mystery-maze-66d38",
  storageBucket: "mystery-maze-66d38.firebasestorage.app",
  messagingSenderId: "499137595833",
  appId: "1:499137595833:web:ac246bd44e4f391987ce68",
  measurementId: "G-T6LP1TWK80"
};

const app = firebase.initializeApp(firebaseConfig);
const db = app.firestore();

document.addEventListener("DOMContentLoaded", function() {
  const form = document.getElementById('loginForm');
  const loginBtn = document.getElementById('loginBtn');

  form.addEventListener('submit', async function(e) {
    e.preventDefault();
    console.log("Button clicked");

    const roll = document.getElementById('userid').value.trim();
    const teamName = document.getElementById('teamname').value.trim();
    const phone = document.getElementById('password').value.trim();

    if (!roll || !teamName || !phone) {
      alert("⚠️ Please fill all fields (Roll No, Team Name, and Phone)!");
      return;
    }

    loginBtn.disabled = true;
    loginBtn.textContent = "Entering...";

    try {
      // Step 1: Verify with Google Script
      const gasUrl = `${WEB_APP_URL}?path=login&roll=${roll}&phone=${phone}`;
      const gasResponse = await fetch(gasUrl);
      const gasData = await gasResponse.json();

      if (!gasData.success) {
        alert("❌ Authentication Failed: " + gasData.message);
        loginBtn.disabled = false;
        loginBtn.textContent = "Enter the Maze";
        return;
      }

      // Step 2: Check active session
      const statusRef = db.collection("onlineStatus").doc(roll);
      const statusSnap = await statusRef.get();

      if (statusSnap.exists && statusSnap.data().isOnline) {
        alert("⚠️ This ID is already active on another device.");
        loginBtn.disabled = false;
        loginBtn.textContent = "Enter the Maze";
        return;
      }

      // Step 3: Set online + create score if needed
      await statusRef.set({
        isOnline: true,
        loginTime: firebase.firestore.FieldValue.serverTimestamp(),
        device: navigator.userAgent.substring(0, 150)
      });

      const scoreRef = db.collection("teamScores").doc(roll);
      const scoreSnap = await scoreRef.get();
      if (!scoreSnap.exists) {
        await scoreRef.set({ name: teamName, score: 0, roll });
      }

      alert("✅ Welcome to the Maze!");
      localStorage.setItem("roll", roll);
      window.location.href = "riddles.html";
    } catch (err) {
      console.error("Error:", err);
      alert("⚠️ Unable to contact server. Please try again.");
    } finally {
      loginBtn.disabled = false;
      loginBtn.textContent = "Enter the Maze";
    }
  });
});
</script>
</body>
</html>
